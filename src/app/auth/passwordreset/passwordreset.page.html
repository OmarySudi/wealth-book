<ion-content>
  <ion-card *ngIf="actionCodeChecked">
    <ion-card-header>
      <ion-card-title>Password Reset</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="doPasswordReset()" [formGroup]="PasswordResetForm">
        <ion-item-group>
          <ion-item lines="full">
            <ion-input [type]="showPassword?'text':'password'" placeholder="Password" formControlName="password"></ion-input>
            <ion-icon [name]="showPassword? 'eye-off':'eye'" (click)="toggleShowPassword()"></ion-icon>
           </ion-item>
          <ion-item lines="full">
           <ion-input [type]="showConfirmPassword?'text':'password'" placeholder="Confirm Password" formControlName="passwordConfirm"></ion-input>
           <ion-icon [name]="showConfirmPassword? 'eye-off':'eye'" (click)="toggleShowConfirmPassword()"></ion-icon>
          </ion-item>
  
          <ion-button class="ion-margin-top" expand="block" type="submit" [disabled]="!PasswordResetForm.valid" fill="solid">Reset Password</ion-button>
        </ion-item-group>  
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
