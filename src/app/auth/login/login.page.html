<ion-content>
 <ion-card class="ion-no-margin">
   <ion-card-header>
    <ion-card-title class="ion-text-center">Login</ion-card-title>
   </ion-card-header>
 
   <ion-card-content >

    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">

      <ion-item-group>
        <ion-item lines="full">
          <ion-input type="text" placeholder="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="full" class="ion-padding-bottom">
         <ion-input [type]="showPassword ?'text':'password'" placeholder="password" formControlName="password"></ion-input>
         <ion-icon [name]="showPassword? 'eye-off':'eye'" (click)="togglePasswordType()"></ion-icon>
        </ion-item>

        <ion-button expand="block" fill="solid" [disabled]="!loginForm.valid" type="submit">Login</ion-button>

        <ion-button fill="outline" [routerLink]="['/auth/forget-password']" color="warning">Forgot password</ion-button>
        <ion-button fill="outline" [routerLink]="['/auth/register']" color="success">Register</ion-button>
      </ion-item-group>

    </form>
  
     <!-- <ion-item class="ion-text-end" lines="none">
      <ion-label [routerLink]="['/auth/forget-password']" color="primary">Forgot password</ion-label>
      <ion-label [routerLink]="['/auth/register']" color="primary">Register</ion-label>
     </ion-item> -->
    
   </ion-card-content>
 </ion-card>



</ion-content>
