<ion-content>
 <ion-card class="ion-no-margin">
   <ion-card-header>
    <ion-card-title class="ion-text-center">Login</ion-card-title>
   </ion-card-header>
 
   <ion-card-content >

    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">

      <ion-item-group>
        <ion-item lines="full">
          <ion-input type="text" placeholder="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="full" class="ion-padding-bottom">
         <ion-input [type]="showPassword ?'text':'password'" placeholder="password" formControlName="password"></ion-input>
         <ion-icon [name]="showPassword? 'eye-off':'eye'" (click)="togglePasswordType()"></ion-icon>
        </ion-item>

        <ion-button expand="block" fill="solid" [disabled]="!loginForm.valid" type="submit">Login</ion-button>
      </ion-item-group>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" [routerLink]="['/auth/forget-password']" color="warning">Forgot password</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" [routerLink]="['/auth/register']" color="success">Register</ion-button>
        </ion-col>
      </ion-row>

    </form>

    <ion-list style="margin-top: 10px;">
        <ion-button (click)="googleSignin()" expand="block" fill="solid">
          <ion-text style="margin-right: 3px;">Sign in with google</ion-text><ion-icon name="logo-google"></ion-icon> 
        </ion-button>
        <ion-button (click)="facebookSignin()" expand="block" fill="solid">
          <ion-text style="margin-right: 3px;">Sign in with facebook</ion-text><ion-icon name="logo-facebook"></ion-icon> 
        </ion-button>
    </ion-list>
  
   </ion-card-content>
 </ion-card>



</ion-content>
