<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Account</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item-group>

    <ion-item color="medium">
      <ion-label class="ion-text-center">Personal information</ion-label>
    </ion-item>

        <ion-item color="light">
          <ion-row>
            <ion-col size="12"><ion-label>Name</ion-label></ion-col>
            <ion-col size="12" offset="3">{{ name}}</ion-col>
          </ion-row>
        </ion-item>
      
      <ion-item color="light">
        <ion-row>
          <ion-col size="12">Email</ion-col>
          <ion-col size="12" offset="1">{{ email }}</ion-col>
        </ion-row>
      </ion-item>

  </ion-item-group>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="presentActionSheet()" expand="full" fill="clear">
     <b>Log Out</b>
    </ion-button>
  </ion-toolbar>
</ion-footer>
