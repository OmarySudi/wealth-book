<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Reports</ion-title>
  </ion-toolbar>
  <ion-row>
    <ion-col size="3">
      <ion-button (click)="onClickDate()" expand="block" fill="solid">
        2021
      </ion-button>
    </ion-col>
    <ion-col size="3">
      
    </ion-col>
    <ion-col size="3">
      
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="selectedValue.open()" expand="block" fill="solid">
        <ion-item hidden>
          <ion-select interface="popover" #selectedValue>
             
              <ion-select-option  [value]="monthKeys[name]" *ngFor="let name of monthKeys">{{name}}</ion-select-option>
             
          </ion-select>
        </ion-item>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>

  <ion-card style="margin-left: 0px;margin-right: 0px;">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Monthly Report</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-item-group>
              <ion-item-divider>
                <ion-label>Expenses</ion-label>
              </ion-item-divider>
            
                <ion-item *ngFor="let key of expenseCategoriesKeys">
                  <ion-label>{{key}}: {{ expenseCategories[key]}}</ion-label>
                </ion-item>

                <!-- <ion-item>
                  <ion-button expand="full" fill="solid" color="danger">
                    <b>Total: {{totalMonthlyExpense}}</b>
                  </ion-button>
                </ion-item> -->

                <ion-item color="danger">
                  <ion-label>Total: {{ totalMonthlyExpense }}</ion-label>
                </ion-item>

            </ion-item-group>
          </ion-col>
          <ion-col size="6">
            <ion-item-group>
              <ion-item-divider>
                <ion-label>Returns</ion-label>
              </ion-item-divider>
            
                <ion-item *ngFor="let key of returnCategoriesKeys">
                  <ion-label>{{key}}: {{ returnCategories[key]}}</ion-label>
                </ion-item>
                <ion-item color="primary">
                  <ion-label>Total: {{ totalMonthlyReturn }}</ion-label>
                </ion-item>
            </ion-item-group>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
